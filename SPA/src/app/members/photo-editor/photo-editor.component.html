<div>
  <div class="col-sm-2" *ngFor="let photo of photos">

    <div class="text-center">
      <button class="btn btn-xs">Main</button>
      <button class="btn btn-xs btn-danger"><i class="fa fa-trash-o"></i></button>
    </div>
  </div>
</div>
